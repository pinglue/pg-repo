description: "Pinglue CLI tool - for both users and package developers - All in one !!!"

commands:
  - command: "info [route-name]"
    description: "Show info about packages. If route provided then the info will be about that route, otherwise it'll be about general info about all routes"
    options:
      - flags: "-e, --env <env-type>"
        description: "Specifying the environment for the hub (defaults to local)"
      - flags: "-p, --profiles <profiles>"
        description: "Specifying the profiles for the hub (defaults to dev)"
      - flags: "-f, --filter <pattern>"
        description: "Filter the results based on the package name"
      - flags: "--default-settings"
        description: "Include packages' default settings"

  - command: "run [route-name]"
    description: "Run the given route (defaults to /)"
    options:
      - flags: "-e, --env <env-type>"
        description: "Specifying the environment for the hub (defaults to local)"
      - flags: "-p, --profiles <profiles>"
        description: "Specifying the profiles for the hub (defaults to dev)"
      - flags: "-s, --silent"
        description: "Print nothing to the screen (for the registry and factory)"
      - flags: "-f, --file-log"
        description: "Use file logger as the local logger"
      - flags: "--no-print-logs"
        description: "Not using print logger as a local logger"

  - command: "export [route-name]"
    description: "generate code for the given route (defaults to /)"
    options:
      - flags: "-e, --env <env-type>"
        description: "Specifying the environment for the hub (defaults to local)"
      - flags: "-p, --profiles <profiles>"
        description: "Specifying the profiles for the hub (defaults to dev)"
      - flags: "-s, --silent"
        description: "Print nothing to the screen (for the registry and factory)"
      - flags: "-f, --file-log"
        description: "Use file logger as the local logger"
      - flags: "--no-print-logs"
        description: "Not using print logger as a local logger"
      - flags: "-b, --browser"
        description: "Browser version of the code"
      - flags: "-o, --output <filename>"
        description: "Output the code to the given file"

  - command: "env-temp"
    description: "Create a template env file based on plugins env info (found in pg.yaml)"
    options:
      - flags: "-n, --name <filename>"
        description: "Name of the environment. Default: temp"
      - flags: "-s, --show"
        description: "Just show the env template file on screen without writing it into the disk."

  - command: "channels [route-name]"
    description: "Show a realtime channel report for the given route (defaults to /) by creating a hub and show its channel report"
    options:
      - flags: "-e, --env <env-type>"
        description: "Specifying the environment for the hub (defaults to local)"
      - flags: "-p, --profiles <profiles>"
        description: "Specifying the profiles for the hub (defaults to dev)"
      - flags: "-c, --channel <channel-name>"
        description: "Filter by the channel name"

  - command: "channels-man [route-name]"
    description: "Generates channel manual for the given route (defaults to /) based on yaml files in the channels folder of the installed pg modules"
    options:
      - flags: "-f, --filter <pattern>"
        description: "Filter the results based on the package name"
      - flags: "-c, --channel <channel-name>"
        description: "Filter by the channel name"
      - flags: "--full"
        description: "Show the full report for each channel (including description, params, return, etc.)"
      - flags: "-e, --env <env-type>"
        description: "Specifying the environment for the hub (defaults to local)"
      - flags: "-p, --profiles <profiles>"
        description: "Specifying the profiles for the hub (defaults to dev)"

  - command: "dump-registry [route-name]"
    description: "Dumps packages of the registry"
    options:
      - flags: "-e, --env <env-type>"
        description: "Specifying the environment for the hub (defaults to local)"
      - flags: "-p, --profiles <profiles>"
        description: "Specifying the profiles for the hub (defaults to dev)"
      - flags: "-f, --filter <pattern>"
        description: "Filter the results based on the package name"
      - flags: "--no-import"
        description: "Registry option"
      - flags: "--no-dataPath"
        description: "Registry option"
      - flags: "--no-channels"
        description: "Registry option"
      - flags: "--no-settings"
        description: "Registry option"